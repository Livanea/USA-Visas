<!doctype html>
<html>
    <head>
        <title>Nonimmigrant Visas issued by the US Department of State</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Nonimmigrant Visas issued by the US Department of State">
        <meta name="author" content="Carla Moules Rocha">
        <!--Jvector map-->
        <link rel="stylesheet" href="jquery-jvectormap-2.0.1.css" type="text/css" media="screen"/>
        <script src="jquery.js"></script>
        <script src="jquery-jvectormap-2.0.1.min.js"></script>
        <script src="jquery-jvectormap-world-mill.js"></script>
       <!--Jvector map end-->
    </head>
    <body>
        <h1>Hey there, this is a website where you can easily visualize data about nonimmigrant Visas issued by the US Department of State, throughout 1997 till 2014.</h1>
         <!--Jvector map-->
        <div id="world-map" style="width: 600px; height: 400px"></div>
        <script>
          $(function(){
            $('#world-map').vectorMap({map: 'world_mill'});
          });
        </script>
         <!--Jvector map end-->
    
    </body>
</html>
